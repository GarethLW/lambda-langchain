name: Build and deploy

permissions:
  id-token: write
  contents: read

on:
  push:
    branches: [main, master]
  workflow_dispatch: {}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (via OIDC)
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::274196731158:role/GitHubActionsRole
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to ECR (secure)
        env:
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
        run: |
          REGISTRY=$(echo "$ECR_REPOSITORY" | cut -d'/' -f1)
          aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | docker login --username AWS --password-stdin $REGISTRY

      - name: Build, tag and push image to ECR
        env:
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "Building image"
          docker build -t $ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REPOSITORY:$IMAGE_TAG $ECR_REPOSITORY:latest
          docker push $ECR_REPOSITORY:$IMAGE_TAG

      - name: Cleanup failed stack if needed
        env:
          STACK_NAME: langchain-lambda
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          python3 << 'EOF'
          import boto3
          import time
          import sys
          
          cf = boto3.client('cloudformation', region_name='${{ secrets.AWS_REGION }}')
          stack_name = 'langchain-lambda'
          
          try:
              response = cf.describe_stacks(StackName=stack_name)
              stack = response['Stacks'][0]
              status = stack['StackStatus']
              print(f"Stack status: {status}")
              
              if 'FAILED' in status or 'ROLLBACK' in status:
                  print(f"Stack in {status} state. Force deleting resources...")
                  # First, try to get the stack resources and delete any problematic ones
                  try:
                      resources = cf.list_stack_resources(StackName=stack_name)
                      print(f"Stack resources: {len(resources.get('StackResourceSummaries', []))}")
                  except:
                      pass
                  
                  # Try to delete the stack anyway
                  try:
                      cf.delete_stack(StackName=stack_name)
                      print("Delete command sent. Waiting...")
                      time.sleep(10)
                  except Exception as e:
                      print(f"Delete failed (may be stuck): {e}")
          except cf.exceptions.ClientError as e:
              if 'does not exist' in str(e):
                  print("Stack does not exist, proceeding with fresh deployment")
              else:
                  print(f"Error checking stack: {e}")
          EOF

      - name: Deploy with SAM
        env:
          IMAGE_URI: ${{ secrets.ECR_REPOSITORY }}:${{ github.sha }}
          OPENAI_SECRET_NAME: ${{ secrets.OPENAI_SECRET_NAME }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          pip install --upgrade aws-sam-cli
          if [ -n "$OPENAI_SECRET_NAME" ]; then
            sam deploy --template-file template.yaml --stack-name langchain-lambda \
              --parameter-overrides ImageUri=$IMAGE_URI OpenAISecretName=$OPENAI_SECRET_NAME \
              --image-repository ${{ secrets.ECR_REPOSITORY }} \
              --capabilities CAPABILITY_IAM --no-confirm-changeset --no-fail-on-empty-changeset --region $AWS_REGION
          else
            sam deploy --template-file template.yaml --stack-name langchain-lambda \
              --parameter-overrides ImageUri=$IMAGE_URI \
              --capabilities CAPABILITY_IAM --region $AWS_REGION
          fi
