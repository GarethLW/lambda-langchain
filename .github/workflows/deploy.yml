name: Build and deploy

permissions:
  id-token: write
  contents: read

on:
  push:
    branches: [main, master]
  workflow_dispatch: {}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (via OIDC)
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::274196731158:role/GitHubActionsRole
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to ECR (secure)
        env:
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
        run: |
          REGISTRY=$(echo "$ECR_REPOSITORY" | cut -d'/' -f1)
          aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | docker login --username AWS --password-stdin $REGISTRY

      - name: Build, tag and push image to ECR
        env:
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "Building image"
          docker build -t $ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REPOSITORY:$IMAGE_TAG $ECR_REPOSITORY:latest
          docker push $ECR_REPOSITORY:$IMAGE_TAG

      - name: Deploy with SAM
        env:
          IMAGE_URI: ${{ secrets.ECR_REPOSITORY }}:${{ github.sha }}
          OPENAI_SECRET_NAME: ${{ secrets.OPENAI_SECRET_NAME }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          pip install --upgrade aws-sam-cli
          if [ -n "$OPENAI_SECRET_NAME" ]; then
            sam deploy --template-file template.yaml --stack-name langchain-lambda \
              --parameter-overrides ImageUri=$IMAGE_URI OpenAISecretName=$OPENAI_SECRET_NAME \
              --image-repository ${{ secrets.ECR_REPOSITORY }} \
              --capabilities CAPABILITY_IAM --no-confirm-changeset --no-fail-on-empty-changeset --region $AWS_REGION
          else
            sam deploy --template-file template.yaml --stack-name langchain-lambda \
              --parameter-overrides ImageUri=$IMAGE_URI \
              --capabilities CAPABILITY_IAM --region $AWS_REGION
          fi

      - name: Get S3 bucket name from CloudFormation stack
        id: s3-output
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          BUCKET_NAME=$(aws cloudformation describe-stacks --stack-name langchain-lambda \
            --query 'Stacks[0].Outputs[?OutputKey==`WebsiteBucketName`].OutputValue' \
            --output text --region $AWS_REGION)
          echo "bucket_name=$BUCKET_NAME" >> $GITHUB_OUTPUT
          echo "Bucket: $BUCKET_NAME"

      - name: Upload website to S3
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          BUCKET_NAME=${{ steps.s3-output.outputs.bucket_name }}
          if [ -z "$BUCKET_NAME" ]; then
            echo "Warning: Could not retrieve S3 bucket name"
            exit 0
          fi
          echo "Uploading index.html to s3://$BUCKET_NAME/"
          aws s3 cp index.html s3://$BUCKET_NAME/index.html \
            --content-type "text/html" \
            --region $AWS_REGION

      - name: Output deployment URLs
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          echo "=== Deployment Complete ==="
          OUTPUTS=$(aws cloudformation describe-stacks --stack-name langchain-lambda \
            --query 'Stacks[0].Outputs' --region $AWS_REGION --output json)
          echo "$OUTPUTS" | jq -r '.[] | "\(.OutputKey): \(.OutputValue)"'
